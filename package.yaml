name:                mainServer
version:             0.1.0.0
github:              "githubuser/mainServer"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/mainServer#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant-server
- servant
- wai
- warp
- mtl
- bytestring
- time
- http-media
- http-types
- directory
- blaze-markup
- blaze-html
- servant-client
- http-client
- filepath

library:
  source-dirs: src

executables:
  mainServer-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - mainServer

tests:
  mainServer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - mainServer
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
